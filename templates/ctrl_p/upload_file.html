{% extends '../core/base.html' %}

{% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Blank page
      <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Examples</a></li>
      <li class="active">Blank page</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Title</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_user">Usuário</label>
              <select id="id_user" class="form-control" name="user" required disabled>
                <option value="{{ request.user.id}}">{{ request.user.first_name }} {{ request.user.last_name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="id_name">Nome do Arquivo</label>
              <input type="name" class="form-control" id="id_name" placeholder="Prova de Informática" maxlength="20" name="name" required>
            </div>
            <div class="form-group">
              <label for="id_copy">Número de Cópias</label>
              <input type="number" class="form-control" id="id_copy" placeholder="1" name="copy" required>
            </div>
            <div class="form-group">
              <label for="id_file">Upload do Arquivo</label>
              <input type="file" id="id_file" name="file" required>
              <p class="help-block">Envie seu arquivo em PDF</p>
            </div>
            <button type="submit" class="btn btn-success">Solicitar</button>
          </form>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        Footer
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
{% endblock %}

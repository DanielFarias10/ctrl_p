<div class="form-group">
	<label for="id_user">Usuário:</label>
	<select name="user" required id="id_user">
		<option value="{{ request.user.id}}">{{ request.user.first_name }} {{ request.user.last_name }}</option>
	</select>	
</div>
<div class="form-group">
	<label for="id_name">Nome:</label> <input type="text" name="name" maxlength="20" required id="id_name" class="form-control"/>	
</div>
<div class="form-group">
	<label for="id_copy">Número de Cópias:</label> <input type="number" name="copy" required id="id_copy" class="form-control"/>	
</div>
<div class="form-group">
	<label for="id_file">Arquivo:</label> <input type="file" name="file" required id="id_file" class="form-control"/>	
</div>
